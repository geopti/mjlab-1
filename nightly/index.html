<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJLab Nightly Tracking Benchmark</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        :root {
            --bg: #ffffff;
            --bg-card: #f6f8fa;
            --text: #1f2328;
            --text-dim: #656d76;
            --border: #d0d7de;
            --accent: #0969da;
            --green: #1a7f37;
            --red: #cf222e;
        }
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg: #0d1117;
                --bg-card: #161b22;
                --text: #c9d1d9;
                --text-dim: #8b949e;
                --border: #30363d;
                --accent: #58a6ff;
                --green: #3fb950;
                --red: #f85149;
            }
        }
        :root[data-theme="dark"] {
            --bg: #0d1117;
            --bg-card: #161b22;
            --text: #c9d1d9;
            --text-dim: #8b949e;
            --border: #30363d;
            --accent: #58a6ff;
            --green: #3fb950;
            --red: #f85149;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: 1.5rem; }
        .timestamp { color: var(--text-dim); font-size: 0.875rem; }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }
        .stat-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }
        .stat-value { font-size: 1.5rem; font-weight: 600; margin-top: 0.25rem; }
        .stat-value.good { color: var(--green); }
        .stat-value.bad { color: var(--red); }
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }
        .chart-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        .chart-value { color: var(--text-dim); }
        .chart-container { height: 180px; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text);
            font-size: 1rem;
            line-height: 1;
        }
        .theme-toggle:hover { border-color: var(--accent); }
        .header-right { display: flex; align-items: center; gap: 1rem; }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .tab {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--text);
            font-size: 0.875rem;
            font-weight: 500;
        }
        .tab:hover { border-color: var(--accent); }
        .tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem 0;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <header>
        <h1>MJLab Nightly Benchmark</h1>
        <div class="header-right">
            <span class="timestamp">Updated: 2025-12-07 14:42</span>
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <span id="theme-icon"></span>
            </button>
        </div>
    </header>

    <div class="tabs">
        <button class="tab active" data-tab="training">Training Metrics</button>
        <button class="tab" data-tab="throughput">Throughput</button>
    </div>

    <div id="training" class="tab-content active">
        <div class="summary" id="summary"></div>
        <div class="charts" id="charts"></div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Commit</th>
                    <th>Run</th>
                    <th>Success Rate</th>
                    <th>MPKPE (m)</th>
                    <th>EE Pos Error (m)</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div id="throughput" class="tab-content">
        <div class="summary" id="throughput-summary"></div>
        <div class="charts" id="throughput-charts"></div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Commit</th>
                    <th>Task</th>
                    <th>Physics FPS</th>
                    <th>Env FPS</th>
                    <th>Overhead</th>
                </tr>
            </thead>
            <tbody id="throughput-table-body"></tbody>
        </table>
    </div>

    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const root = document.documentElement;

        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function getEffectiveTheme() {
            const stored = localStorage.getItem('theme');
            if (stored === 'dark' || stored === 'light') return stored;
            return getSystemTheme();
        }

        function updateThemeIcon() {
            const stored = localStorage.getItem('theme');
            if (!stored) {
                themeIcon.textContent = 'âš™ï¸'; // gear for auto
                themeToggle.title = 'Theme: System (click to toggle)';
            } else if (stored === 'dark') {
                themeIcon.textContent = 'ðŸŒ™'; // moon
                themeToggle.title = 'Theme: Dark (click to toggle)';
            } else {
                themeIcon.textContent = 'â˜€ï¸'; // sun
                themeToggle.title = 'Theme: Light (click to toggle)';
            }
        }

        function applyTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) {
                root.setAttribute('data-theme', stored);
            } else {
                root.removeAttribute('data-theme');
            }
            updateThemeIcon();
            updateChartColors();
        }

        function cycleTheme() {
            const stored = localStorage.getItem('theme');
            if (!stored) {
                // auto -> dark
                localStorage.setItem('theme', 'dark');
            } else if (stored === 'dark') {
                // dark -> light
                localStorage.setItem('theme', 'light');
            } else {
                // light -> auto
                localStorage.removeItem('theme');
            }
            applyTheme();
        }

        themeToggle.addEventListener('click', cycleTheme);
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

        const runs = [{"id": "jlud0nsa", "name": "2025-12-07_13-19-04", "url": "https://wandb.ai/gcbc_researchers/mjlab/runs/jlud0nsa", "created_at": "2025-12-07T21:19:10Z", "commit": "21645bd", "metrics": {"success_rate": 0.998046875, "mpkpe": 0.027522653341293335, "r_mpkpe": 0.026314038783311844, "joint_vel_error": 2.9850692749023438, "ee_pos_error": 0.045025672763586044, "ee_ori_error": 0.1643875241279602}}, {"id": "qty0mhq2", "name": "2025-12-07_02-21-00", "url": "https://wandb.ai/gcbc_researchers/mjlab/runs/qty0mhq2", "created_at": "2025-12-07T10:21:06Z", "commit": "7870092", "metrics": {"success_rate": 0.994140625, "mpkpe": 0.027746720239520073, "r_mpkpe": 0.026400309056043625, "joint_vel_error": 3.025346517562866, "ee_pos_error": 0.04494281858205795, "ee_ori_error": 0.1691068708896637}}, {"id": "lhud0asc", "name": "2025-12-05_21-54-31", "url": "https://wandb.ai/gcbc_researchers/mjlab/runs/lhud0asc", "created_at": "2025-12-06T05:54:40Z", "commit": "db67d63", "metrics": {"success_rate": 0.9912109375, "mpkpe": 0.02573578804731369, "r_mpkpe": 0.024718839675188065, "joint_vel_error": 2.5717921257019043, "ee_pos_error": 0.04071095213294029, "ee_ori_error": 0.16945095360279083}}, {"id": "viz840w8", "name": "2025-12-05_17-25-32", "url": "https://wandb.ai/gcbc_researchers/mjlab/runs/viz840w8", "created_at": "2025-12-06T01:25:38Z", "commit": "e195ef5", "metrics": {"success_rate": 0.9892578125, "mpkpe": 0.02657376602292061, "r_mpkpe": 0.025981683284044266, "joint_vel_error": 2.636514663696289, "ee_pos_error": 0.04385779798030853, "ee_ori_error": 0.16965605318546295}}];
        const METRICS = [["success_rate", "Success Rate", "%", 100, true], ["mpkpe", "MPKPE", "m", 1, false], ["r_mpkpe", "R-MPKPE", "m", 1, false], ["ee_pos_error", "EE Position Error", "m", 1, false], ["ee_ori_error", "EE Orientation Error", "rad", 1, false], ["joint_vel_error", "Joint Velocity Error", "rad/s", 1, false]];

        // Sort by date ascending for charts.
        runs.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

        const colors = {
            success_rate: '#3fb950',
            mpkpe: '#58a6ff',
            r_mpkpe: '#a371f7',
            ee_pos_error: '#f0883e',
            ee_ori_error: '#f85149',
            joint_vel_error: '#79c0ff'
        };

        let charts = [];

        function updateChartColors() {
            const style = getComputedStyle(root);
            const textDim = style.getPropertyValue('--text-dim').trim();
            const border = style.getPropertyValue('--border').trim();
            Chart.defaults.color = textDim;
            Chart.defaults.borderColor = border;
            charts.forEach(c => c.update());
        }

        // Summary cards
        const summary = document.getElementById('summary');
        const latest = runs[runs.length - 1];
        if (latest) {
            summary.innerHTML = `
                <div class="stat">
                    <div class="stat-label">Total Runs</div>
                    <div class="stat-value">${runs.length}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Success Rate</div>
                    <div class="stat-value ${latest.metrics.success_rate >= 0.95 ? 'good' : latest.metrics.success_rate < 0.8 ? 'bad' : ''}">
                        ${(latest.metrics.success_rate * 100).toFixed(1)}%
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">MPKPE</div>
                    <div class="stat-value">${(latest.metrics.mpkpe * 100).toFixed(1)} cm</div>
                </div>
                <div class="stat">
                    <div class="stat-label">EE Position Error</div>
                    <div class="stat-value">${(latest.metrics.ee_pos_error * 100).toFixed(1)} cm</div>
                </div>
            `;
        }

        // Charts
        const chartsContainer = document.getElementById('charts');

        METRICS.forEach(([key, label, unit, scale, higherIsBetter]) => {
            const data = runs.map(r => ({
                x: new Date(r.created_at),
                y: r.metrics[key] * scale,
                commit: r.commit,
                name: r.name
            }));

            const latestVal = data[data.length - 1]?.y;
            const arrow = higherIsBetter ? 'â†‘' : 'â†“';
            const tooltip = higherIsBetter ? 'Higher is better' : 'Lower is better';

            const card = document.createElement('div');
            card.className = 'chart-card';
            card.innerHTML = `
                <div class="chart-title">
                    <span>${label} <span title="${tooltip}" style="cursor:help;opacity:0.6">${arrow}</span></span>
                    <span class="chart-value">${latestVal?.toFixed(3)} ${unit}</span>
                </div>
                <div class="chart-container"><canvas></canvas></div>
            `;
            chartsContainer.appendChild(card);

            charts.push(new Chart(card.querySelector('canvas'), {
                type: 'line',
                data: {
                    datasets: [{
                        data: data,
                        borderColor: colors[key] || '#58a6ff',
                        backgroundColor: (colors[key] || '#58a6ff') + '20',
                        borderWidth: 2,
                        pointRadius: 4,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: (items) => {
                                    const d = items[0]?.raw;
                                    return d ? `${d.name} (${d.commit})` : '';
                                },
                                label: (item) => {
                                    const d = item.raw;
                                    return `${label}: ${d.y?.toFixed(4)} ${unit}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'day' },
                            ticks: { maxTicksLimit: 5 },
                            title: {
                                display: true,
                                text: 'Date',
                                font: { size: 11 }
                            }
                        },
                        y: {
                            ticks: { maxTicksLimit: 5 },
                            title: {
                                display: true,
                                text: `${unit} (${higherIsBetter ? 'higher is better' : 'lower is better'})`,
                                font: { size: 11 }
                            }
                        }
                    }
                }
            }));
        });

        // Initialize theme
        applyTheme();

        // Table
        const tbody = document.getElementById('table-body');
        [...runs].reverse().forEach(run => {
            tbody.innerHTML += `
                <tr>
                    <td>${new Date(run.created_at).toLocaleDateString()}</td>
                    <td><code>${run.commit}</code></td>
                    <td><a href="${run.url}" target="_blank">${run.name}</a></td>
                    <td>${(run.metrics.success_rate * 100).toFixed(1)}%</td>
                    <td>${run.metrics.mpkpe.toFixed(4)}</td>
                    <td>${run.metrics.ee_pos_error.toFixed(4)}</td>
                </tr>
            `;
        });

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                // Update URL hash
                history.replaceState(null, '', '#' + tab.dataset.tab);
            });
        });

        // Handle URL hash on load
        if (window.location.hash) {
            const tab = document.querySelector(`.tab[data-tab="${window.location.hash.slice(1)}"]`);
            if (tab) tab.click();
        }

        // Throughput data and charts
        const throughputData = [{"created_at": "2025-12-07T22:42:28.384585+00:00", "commit": "21645bd", "results": [{"task": "Mjlab-Velocity-Flat-Unitree-Go1", "num_envs": 4096, "num_steps": 200, "physics_fps": 1968030.8286437632, "env_fps": 255798.34002178867, "overhead_pct": 48.009281907831095}, {"task": "Mjlab-Tracking-Flat-Unitree-G1", "num_envs": 4096, "num_steps": 200, "physics_fps": 1055394.5295213824, "env_fps": 131181.76465177565, "overhead_pct": 50.281430883949675}, {"task": "Mjlab-Lift-Cube-Yam", "num_envs": 4096, "num_steps": 200, "physics_fps": 2416522.9931826484, "env_fps": 453563.9015622926, "overhead_pct": 24.92289080768356}]}];
        const throughputChartsContainer = document.getElementById('throughput-charts');
        const throughputSummary = document.getElementById('throughput-summary');
        const throughputTbody = document.getElementById('throughput-table-body');

        if (throughputData.length > 0) {
            // Get unique tasks from the data
            const tasks = [...new Set(throughputData.flatMap(d => d.results.map(r => r.task)))];

            // Throughput summary (latest values)
            const latestRun = throughputData[throughputData.length - 1];
            if (latestRun) {
                let summaryHtml = `<div class="stat"><div class="stat-label">Total Runs</div><div class="stat-value">${throughputData.length}</div></div>`;
                latestRun.results.forEach(r => {
                    const taskShort = r.task.replace('Mjlab-', '').replace('-Unitree-', '-');
                    summaryHtml += `
                        <div class="stat">
                            <div class="stat-label">${taskShort} Env FPS</div>
                            <div class="stat-value">${(r.env_fps / 1000).toFixed(0)}K</div>
                        </div>`;
                });
                throughputSummary.innerHTML = summaryHtml;
            }

            // Create charts for each metric type
            const throughputMetrics = [
                ['physics_fps', 'Physics FPS', true],
                ['env_fps', 'Env FPS', true],
                ['overhead_pct', 'Overhead %', false]
            ];

            const taskColors = {
                'Mjlab-Velocity-Flat-Unitree-Go1': '#3fb950',
                'Mjlab-Tracking-Flat-Unitree-G1': '#58a6ff',
                'Mjlab-Lift-Cube-Yam': '#f0883e'
            };

            throughputMetrics.forEach(([key, label, higherIsBetter]) => {
                const card = document.createElement('div');
                card.className = 'chart-card';
                const arrow = higherIsBetter ? 'â†‘' : 'â†“';
                const tooltip = higherIsBetter ? 'Higher is better' : 'Lower is better';
                card.innerHTML = `
                    <div class="chart-title">
                        <span>${label} <span title="${tooltip}" style="cursor:help;opacity:0.6">${arrow}</span></span>
                    </div>
                    <div class="chart-container"><canvas></canvas></div>
                `;
                throughputChartsContainer.appendChild(card);

                const datasets = tasks.map(task => {
                    const data = throughputData.map(run => {
                        const result = run.results.find(r => r.task === task);
                        if (!result) return null;
                        return {
                            x: new Date(run.created_at),
                            y: key === 'physics_fps' || key === 'env_fps' ? result[key] / 1000 : result[key],
                            commit: run.commit
                        };
                    }).filter(d => d !== null);

                    const taskShort = task.replace('Mjlab-', '').replace('-Unitree-', '-');
                    return {
                        label: taskShort,
                        data: data,
                        borderColor: taskColors[task] || '#58a6ff',
                        backgroundColor: (taskColors[task] || '#58a6ff') + '20',
                        borderWidth: 2,
                        pointRadius: 4,
                        tension: 0.1
                    };
                });

                charts.push(new Chart(card.querySelector('canvas'), {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: true, position: 'bottom' },
                            tooltip: {
                                callbacks: {
                                    title: (items) => {
                                        const d = items[0]?.raw;
                                        return d ? `Commit: ${d.commit}` : '';
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'day' },
                                ticks: { maxTicksLimit: 5 },
                                title: { display: true, text: 'Date', font: { size: 11 } }
                            },
                            y: {
                                ticks: { maxTicksLimit: 5 },
                                title: {
                                    display: true,
                                    text: key.includes('fps') ? 'K steps/sec' : '%',
                                    font: { size: 11 }
                                }
                            }
                        }
                    }
                }));
            });

            // Throughput table
            [...throughputData].reverse().forEach(run => {
                run.results.forEach((r, i) => {
                    const taskShort = r.task.replace('Mjlab-', '').replace('-Unitree-', '-');
                    throughputTbody.innerHTML += `
                        <tr>
                            <td>${i === 0 ? new Date(run.created_at).toLocaleDateString() : ''}</td>
                            <td>${i === 0 ? `<code>${run.commit}</code>` : ''}</td>
                            <td>${taskShort}</td>
                            <td>${(r.physics_fps / 1000).toFixed(0)}K</td>
                            <td>${(r.env_fps / 1000).toFixed(0)}K</td>
                            <td>${r.overhead_pct.toFixed(1)}%</td>
                        </tr>
                    `;
                });
            });
        } else {
            throughputSummary.innerHTML = '<p style="color: var(--text-dim)">No throughput data available. Run measure_throughput.py to generate data.</p>';
        }
    </script>
</body>
</html>
