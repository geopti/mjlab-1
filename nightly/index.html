<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJLab Nightly Tracking Benchmark</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        :root {
            --bg: #0d1117;
            --bg-card: #161b22;
            --text: #c9d1d9;
            --text-dim: #8b949e;
            --border: #30363d;
            --accent: #58a6ff;
            --green: #3fb950;
            --red: #f85149;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: 1.5rem; }
        .timestamp { color: var(--text-dim); font-size: 0.875rem; }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }
        .stat-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }
        .stat-value { font-size: 1.5rem; font-weight: 600; margin-top: 0.25rem; }
        .stat-value.good { color: var(--green); }
        .stat-value.bad { color: var(--red); }
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }
        .chart-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        .chart-value { color: var(--text-dim); }
        .chart-container { height: 180px; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>MJLab Nightly Tracking Benchmark</h1>
        <span class="timestamp">Updated: 2025-12-07 03:43</span>
    </header>

    <div class="summary" id="summary"></div>
    <div class="charts" id="charts"></div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Commit</th>
                <th>Run</th>
                <th>Success Rate</th>
                <th>MPKPE (m)</th>
                <th>EE Pos Error (m)</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        const runs = [{"id": "qty0mhq2", "name": "2025-12-07_02-21-00", "url": "https://wandb.ai/gcbc_researchers/mjlab/runs/qty0mhq2", "created_at": "2025-12-07T10:21:06Z", "commit": "7870092", "metrics": {"success_rate": 0.994140625, "mpkpe": 0.027746720239520073, "r_mpkpe": 0.026400309056043625, "joint_vel_error": 3.025346517562866, "ee_pos_error": 0.04494281858205795, "ee_ori_error": 0.1691068708896637}}, {"id": "lhud0asc", "name": "2025-12-05_21-54-31", "url": "https://wandb.ai/gcbc_researchers/mjlab/runs/lhud0asc", "created_at": "2025-12-06T05:54:40Z", "commit": "db67d63", "metrics": {"success_rate": 0.9912109375, "mpkpe": 0.02573578804731369, "r_mpkpe": 0.024718839675188065, "joint_vel_error": 2.5717921257019043, "ee_pos_error": 0.04071095213294029, "ee_ori_error": 0.16945095360279083}}, {"id": "viz840w8", "name": "2025-12-05_17-25-32", "url": "https://wandb.ai/gcbc_researchers/mjlab/runs/viz840w8", "created_at": "2025-12-06T01:25:38Z", "commit": "e195ef5", "metrics": {"success_rate": 0.9892578125, "mpkpe": 0.02657376602292061, "r_mpkpe": 0.025981683284044266, "joint_vel_error": 2.636514663696289, "ee_pos_error": 0.04385779798030853, "ee_ori_error": 0.16965605318546295}}];
        const METRICS = [["success_rate", "Success Rate", "%", 100, true], ["mpkpe", "MPKPE", "m", 1, false], ["r_mpkpe", "R-MPKPE", "m", 1, false], ["ee_pos_error", "EE Position Error", "m", 1, false], ["ee_ori_error", "EE Orientation Error", "rad", 1, false], ["joint_vel_error", "Joint Velocity Error", "rad/s", 1, false]];

        // Sort by date ascending for charts.
        runs.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

        const colors = {
            success_rate: '#3fb950',
            mpkpe: '#58a6ff',
            r_mpkpe: '#a371f7',
            ee_pos_error: '#f0883e',
            ee_ori_error: '#f85149',
            joint_vel_error: '#79c0ff'
        };

        // Summary cards
        const summary = document.getElementById('summary');
        const latest = runs[runs.length - 1];
        if (latest) {
            summary.innerHTML = `
                <div class="stat">
                    <div class="stat-label">Total Runs</div>
                    <div class="stat-value">${runs.length}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Success Rate</div>
                    <div class="stat-value ${latest.metrics.success_rate >= 0.95 ? 'good' : latest.metrics.success_rate < 0.8 ? 'bad' : ''}">
                        ${(latest.metrics.success_rate * 100).toFixed(1)}%
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">MPKPE</div>
                    <div class="stat-value">${(latest.metrics.mpkpe * 100).toFixed(1)} cm</div>
                </div>
                <div class="stat">
                    <div class="stat-label">EE Position Error</div>
                    <div class="stat-value">${(latest.metrics.ee_pos_error * 100).toFixed(1)} cm</div>
                </div>
            `;
        }

        // Charts
        const chartsContainer = document.getElementById('charts');
        Chart.defaults.color = '#8b949e';
        Chart.defaults.borderColor = '#30363d';

        METRICS.forEach(([key, label, unit, scale, higherIsBetter]) => {
            const data = runs.map(r => ({
                x: new Date(r.created_at),
                y: r.metrics[key] * scale,
                commit: r.commit,
                name: r.name
            }));

            const latestVal = data[data.length - 1]?.y;
            const arrow = higherIsBetter ? '↑' : '↓';
            const tooltip = higherIsBetter ? 'Higher is better' : 'Lower is better';

            const card = document.createElement('div');
            card.className = 'chart-card';
            card.innerHTML = `
                <div class="chart-title">
                    <span>${label} <span title="${tooltip}" style="cursor:help;opacity:0.6">${arrow}</span></span>
                    <span class="chart-value">${latestVal?.toFixed(3)} ${unit}</span>
                </div>
                <div class="chart-container"><canvas></canvas></div>
            `;
            chartsContainer.appendChild(card);

            new Chart(card.querySelector('canvas'), {
                type: 'line',
                data: {
                    datasets: [{
                        data: data,
                        borderColor: colors[key] || '#58a6ff',
                        backgroundColor: (colors[key] || '#58a6ff') + '20',
                        borderWidth: 2,
                        pointRadius: 4,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: (items) => {
                                    const d = items[0]?.raw;
                                    return d ? `${d.name} (${d.commit})` : '';
                                },
                                label: (item) => {
                                    const d = item.raw;
                                    return `${label}: ${d.y?.toFixed(4)} ${unit}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'day' },
                            ticks: { maxTicksLimit: 5 }
                        },
                        y: { ticks: { maxTicksLimit: 5 } }
                    }
                }
            });
        });

        // Table
        const tbody = document.getElementById('table-body');
        [...runs].reverse().forEach(run => {
            tbody.innerHTML += `
                <tr>
                    <td>${new Date(run.created_at).toLocaleDateString()}</td>
                    <td><code>${run.commit}</code></td>
                    <td><a href="${run.url}" target="_blank">${run.name}</a></td>
                    <td>${(run.metrics.success_rate * 100).toFixed(1)}%</td>
                    <td>${run.metrics.mpkpe.toFixed(4)}</td>
                    <td>${run.metrics.ee_pos_error.toFixed(4)}</td>
                </tr>
            `;
        });
    </script>
</body>
</html>
